{% extends 'base.html' %}


{% load crispy_forms_tags %}



{% block content %}

<div class="container bg-light shadow-md p-5 form-layout ">

<h1>Create Record</h1>
<hr style="border: 2px solid; margin: 20px 100px;">

<form method="POST", autocomplete="off">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary">Create Record </button>
</form>


</div>
{% endblock %}
