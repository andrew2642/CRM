{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container bg-light shadow-md p-5 form-layout ">

<h1 class="text-center"> Update Record </h1>
<hr style="border: 2px solid; margin: 20px 100px;">

<form method="POST", autocomplete="off">
    {% csrf_token %}

</form>


</div>

{% endblock %}
